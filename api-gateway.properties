spring.application.name=api-gateway
server.port=8084

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Main Service (api)
spring.cloud.gateway.routes[1].id=main-service-api
spring.cloud.gateway.routes[1].uri=lb://MAIN-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/**

# Main Service (main)
spring.cloud.gateway.routes[2].id=main-service-main
spring.cloud.gateway.routes[2].uri=lb://MAIN-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/main/**
